<!DOCTYPE html>
<html>
  <head>
    <!-- [[! Document Settings ]] -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- [[! Page Meta ]] -->
    <title>
      {% if page.title %}
        {{ page.title }}
      {% elsif site.name %}
        {{ site.name }}
      {% endif %}
    </title>
    {% if page.desc %}
    <meta name="description" content="{{ page.desc }}" />
    {% else %}
    <meta name="description" content="{{ site.name }} - {{ site.description }}" />
    {% endif %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico" >

    <!-- [[! Styles'n'Scripts ]] -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/screen.css" />
    <link rel="stylesheet" type="text/css"
      href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/prism.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/toc.css" />

    <!-- [[! Ghost outputs important style and meta data with this tag ]] -->
    {% include head.html %}
    <!-- Add Google Analytics  -->
    {% include analytics.html %}
  </head>
  <body class=" {% if paginator.page > 1 %}paged archive-template{% elsif layout.class %}{{ layout.class }}{% else %}home-template{% endif %} nav-closed">
    {% include tag_manager.html %}

    {% include navigation.html %}

    <div class="site-wrapper">

      <!-- [[! Everything else gets inserted here ]] -->
      {{ content }}

      <footer class="site-footer clearfix">
        <section class="copyright"><a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{  site.time | date: '%Y' }}</section>
        <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> using <a href="https://github.com/biomadeira/jasper">Jasper</a></section>
      </footer>
    </div>
    <!-- [[! Ghost outputs important scripts and data with this tag ]] -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- [[! The main JavaScript file for Casper ]] -->
    <script type="text/javascript" src="{{ site.baseurl }}assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}assets/js/index.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}assets/js/prism.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}assets/js/toc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </body>
</html>
